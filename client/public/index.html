<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"  
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <!-- Flowbite CSS -->
    <link href="https://unpkg.com/flowbite@1.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <style>
      body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
          /* overflow: hidden; */
      }
      #vanta-bg {
          width: 100%;
          height: 100%;
      }
  </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Flowbite JS -->
    <script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
<!-- Add these in the <head> section or before the closing </body> tag of your public/index.html -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  
    
    <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      backgroundColor: 0x282c34, // Adjust as needed
            color1: 0xff9900, // Adjust bird color
            color2: 0xff7700, // Adjust bird color
            birdSize: 0.5, // Adjust size of birds
            speedLimit: 3.0, // Speed of birds
            separation: 20.0, // Space between birds
            quantity: 4.0,
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00
    })
    </script>
  </body>
  
</html>
